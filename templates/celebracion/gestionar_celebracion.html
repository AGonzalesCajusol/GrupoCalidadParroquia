{% extends "index.html" %}
{% block title %}Gestión de Celebraciones{% endblock %}
{% block cuerpo %}

<div class="container mt-4">
    <h1 class="titulo-gestion">Celebraciones</h1>
    
    <div class="form-group mb-4">
        <label for="yearSelect">Seleccionar Año:</label>
        <select id="yearSelect" class="form-select" >
        </select>
    </div>
    
    <div id="calendar"></div>
</div>

<div class="modal fade" id="celebracionModal" tabindex="-1" aria-labelledby="celebracionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="celebracionForm" action="" method="POST">
                <input type="hidden" id="celebracionId" name="id">
                <div class="modal-header">
                    <h5 class="modal-title" id="celebracionModalLabel">Agregar Celebración</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="hora_inicio" class="form-label">Hora de Inicio</label>
                        <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_fin" class="form-label">Fecha de Fin</label>
                        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="hora_fin" class="form-label">Hora de Fin</label>
                        <input type="time" class="form-control" id="hora_fin" name="hora_fin" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="id_sede" class="form-label">Sede</label>
                        <select class="form-select" id="id_sede" name="id_sede" disabled>
                            {% for sede in sedes %}
                            <option value="{{ sede[0] }}">{{ sede[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>                    
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts de FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/es.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script src="/static/js/gestionar_celebracion.js"></script>

{% endblock %}
