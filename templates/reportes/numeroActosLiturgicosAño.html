{% extends 'index.html' %}

{% block title %}Reporte de Actos Litúrgicos{% endblock %}

{% block cuerpo %}
<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-12">
            <h1 class="titulo-gestion">Reporte de Celebraciones por Actos Litúrgicos</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-11 col-md-12"> <!-- Ajuste para mover contenido más a la izquierda -->
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <!-- Filtro de Año -->
                    <div class="d-flex align-items-center">
                        <label for="yearFilter" class="form-label me-2"><strong>Año:</strong></label>
                        <select id="yearFilter" class="form-select form-select-sm">
                            <option value="">Seleccione un año</option>
                            {% for year in años %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- Filtro de Tipo de Acto Litúrgico -->
                    <div class="d-flex align-items-center">
                        <label for="actoFilter" class="form-label me-2"><strong>Acto litúrgico:</strong></label>
                        <select id="actoFilter" class="form-select form-select-sm">
                            <option value="">Todos</option>
                            {% for acto in actos %}
                                <option value="{{ acto['nombre_acto'] }}">{{ acto['nombre_acto'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Mensaje cuando no hay datos -->
                    <div id="noDataMessage" class="alert alert-info text-center d-none">
                        No hay datos disponibles para los filtros seleccionados.
                    </div>
                    <!-- Contenedor del gráfico -->
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="actosLiturgicosChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/numeroActosLiturgicosAño.js"></script>

<style>
    body {
        overflow-y: hidden; /* Evitar múltiples barras de desplazamiento */
    }

    .container {
        max-width: 1200px; /* Controlar el ancho general */
        margin-left: 1.5rem; /* Mover todo el contenido ligeramente hacia la izquierda */
    }

    .chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }

    .card {
        border-radius: 8px;
    }

    .form-select {
        min-width: 150px;
    }
</style>
{% endblock %}
