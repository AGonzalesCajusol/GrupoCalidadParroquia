<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema de Gestión de Parroquias{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/iconoiglesia.png') }}" type="image/x-icon" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/inicio_sesion.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="stylesheet" href="static/css/defecto.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- DataTable -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="d-flex align-items-center">
            <a href="{{ url_for('gestionar_celebracion') }}" class="text-decoration-none">
                <div class="logo">
                    <img src="{{ url_for('static', filename='img/iconoiglesia.png') }}" alt="Point Roo" />
                    <h5>Parroquia Vianey</h5>
                </div>
            </a>
        </div>
        <div class="user-actions">
            <a class="btn-logout nav-link" href="">
                <i class="bi bi-box-arrow-right"> </i>
                Cerrar sesión
            </a>
        </div>
    </div>

    <!-- Sidenav -->
    <div class="layout">
        <div id="mySidenav" class="sidenav">
            <div>
                <!-- Módulo Secretaría -->
                <a class="btn btn-primary mb-2 mt-2" data-bs-toggle="collapse" href="#moduloSecretaria" role="button"
                    aria-expanded="false" aria-controls="moduloSecretaria">
                    <i class="bi bi-person-square"></i> Secretaría
                </a>
                <div class="collapse ms-4 mt-2" id="moduloSecretaria">
                    <a href="{{ url_for('solicitudes') }}" class="btn btn-outline-primary">
                        <i class="bi bi-file-earmark-text"></i> Solicitudes
                    </a>
                    <a href="{{ url_for('gestionar_actosliturgicos') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-calendar-event"></i> Actos Litúrgicos
                    </a>
                    <a href="{{ url_for('requisitosXactoliturgico') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-clipboard-check"></i> Requisitos
                    </a>
                </div>

                <!-- Módulo Seguridad -->
                <a class="btn btn-primary mt-2" data-bs-toggle="collapse" href="#moduloSeguridad" role="button"
                    aria-expanded="false" aria-controls="moduloSeguridad">
                    <i class="bi bi-shield-lock-fill"></i> Seguridad
                </a>                

                <!-- Módulo Financiera -->
                <a class="btn btn-primary mt-2" data-bs-toggle="collapse" href="#moduloFinanzas" role="button"
                    aria-expanded="false" aria-controls="moduloFinanzas">
                    <i class="bi bi-cash"></i> Financiera
                </a>
                <div class="collapse ms-4 mt-2" id="moduloFinanzas">
                    <a href="{{ url_for('gestionar_recaudaciones') }}" class="btn btn-outline-primary">
                        <i class="bi bi-wallet2"></i> Recaudaciones
                    </a>
                    <a href="{{ url_for('gestionar_tipo_recaudacion') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-journal-text"></i> Tipos de Recaudaciones
                    </a>
                </div>

                <!-- Módulo Parroquial -->
                <a class="btn btn-primary mt-2" data-bs-toggle="collapse" href="#moduloParroquial" role="button"
                    aria-expanded="false" aria-controls="moduloParroquial">
                    <i class="bi bi-people"></i> Parroquial
                </a>
                <div class="collapse ms-4 mt-2" id="moduloParroquial">
                    <a href="{{ url_for('gestionar_ministro') }}" class="btn btn-outline-primary">
                        <i class="bi bi-person-badge"></i> Ministros
                    </a>
                    <a href="{{ url_for('gestionar_feligres') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-person"></i> Feligreses
                    </a>
                    <a href="{{ url_for('gestionar_congregacion') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-house-door"></i> Congregaciones
                    </a>
                </div>

                <!-- Módulo Catequesis -->
                <a class="btn btn-primary mt-2" data-bs-toggle="collapse" href="#moduloCatequesis" role="button"
                    aria-expanded="false" aria-controls="moduloCatequesis">
                    <i class="bi bi-book"></i> Catequesis
                </a>
                <div class="collapse ms-4 mt-2" id="moduloCatequesis">
                    <a href="{{ url_for('gestionar_tema') }}" class="btn btn-outline-primary">
                        <i class="bi bi-book-half"></i> Temas de Catequesis
                    </a>
                </div>
            </div>
        </div>

        <div class="main-content mt-3 me-5" style="max-height: 400px;">
            {% block cuerpo %}
            {% endblock %}
        </div>
    </div>
</body>

<script src="{{ url_for('static', filename='/js/defecto.js') }}"></script>
<script src="{{ url_for('static', filename='/js/solicitudes.js') }}"></script>

</html>
