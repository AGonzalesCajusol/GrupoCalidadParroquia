{% extends "index.html" %}
{% block title %}Gestión de Cargos{% endblock %}
{% block cuerpo %}

<div class="container mt-4">
    <h1 class="titulo-gestion">Gestión de Cargos</h1>

    <!-- Tabla de cargos -->
    <table id="cargoTable" class="table table-hover table-striped">
        <thead>
            <th>ID</th>
            <th>Nombre del Cargo</th>
            <th style="vertical-align: middle; text-align: center;">Estado</th>
            <th style="vertical-align: middle; text-align: center; width: 200px;">Acciones</th>
        </thead>
        <tbody>
            {% for cargo in cargos %}
            <tr>
                <td class="text-center">{{ cargo[0] }}</td> <!-- ID del cargo -->
                <td>{{ cargo[1] }}</td> <!-- Nombre del cargo -->
                <td class="text-center">{{ 'Activo' if cargo[2] == 1 else 'Inactivo' }}</td> <!-- Estado -->

                <td class="text-center">
                    <!-- Botón para ver detalles -->
                    <button class="btn btn-primary btn-sm" title="Ver"
                        onclick="openModal('view', '{{ cargo[0] }}', '{{ cargo[1] }}')">
                        <i class="fas fa-eye"></i>
                    </button>

                    <!-- Botón para editar -->
                    <button class="btn btn-warning btn-sm" title="Editar"
                        onclick="openModal('edit', '{{ cargo[0] }}', '{{ cargo[1] }}')">
                        <i class="fas fa-edit"></i>
                    </button>

                    <button type="button" class="btn btn-secondary btn-sm" title="Dar de baja"
                        onclick="darDeBajaCargo('{{ cargo[0] }}')">
                        <i class="fas fa-ban"></i> <!-- Ícono de FontAwesome -->
                    </button>
                    
                    <!-- Formulario para eliminar -->
                    <button type="button" class="btn btn-danger btn-sm" title="Eliminar"
                        onclick="eliminarCargo('{{ cargo[0] }}')">
                        <i class="fas fa-trash-alt"></i>

                    </button>



                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal para Agregar/Ver/Editar Cargo -->
<div class="modal fade" id="cargoModal" tabindex="-1" aria-labelledby="cargoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="cargoForm" action="" method="POST">
                <input type="hidden" id="cargoId" name="id">

                <div class="modal-header">
                    <h5 class="modal-title" id="cargoModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Información del cargo -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Cargo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <!-- Checkbox para el estado del cargo -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="estado" name="estado">
                        <label class="form-check-label" for="estado">
                            Activo
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="saveChanges">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/gestion_cargo.js"></script>

<script type="text/javascript">
    const urlInsertarCargo = "{{ url_for('procesar_insertar_cargo') }}";
    const urlActualizarCargo = "{{ url_for('procesar_actualizar_cargo') }}";
</script>

{% endblock %}
