{% extends "index.html" %}
{% block title %}Gestión de Cargo{% endblock %}
{% block cuerpo %}

<div class="container mt-4">
    <h1>Gestión de Cargo</h1>

    <!-- Botón para abrir el modal de "Agregar" -->
    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#agregarModal">
        Agregar Cargo
    </button>

    <!-- Tabla de Cargo -->
    <table id="CargoTable" class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cargo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cargo in cargos %}
            <tr>
                <td>{{ cargo[0] }}</td>
                <td>{{ cargo[1] }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="abrirModalEditar('{{ cargo[0] }}', '{{ cargo[1] }}')">
                        Editar
                    </button>
                    <form action="{{ url_for('procesar_eliminar_cargo') }}" method="POST" style="display:inline-block;">
                        <input type="hidden" name="id" value="{{ cargo[0] }}">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este cargo?');">
                            Eliminar
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal para agregar un nuevo cargo -->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('procesar_insertar_cargo') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarModalLabel">Agregar Cargo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreAgregar" class="form-label">Nombre del Cargo</label>
                        <input type="text" class="form-control" id="nombreAgregar" name="nombre" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para editar un tipo de ministro -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('procesar_actualizar_cargo') }}" method="POST">
                <form action="{{ url_for('procesar_actualizar_cargo') }}" method="POST">
                <input type="hidden" id="editarId" name="id">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarModalLabel">Editar Cargo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombreEditar" class="form-label">Nombre del Cargo</label>
                        <input type="text" class="form-control" id="nombreEditar" name="nombre" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts para manejar el modal de editar -->
<script>
    function abrirModalEditar(id, nombre) {
        document.getElementById("editarId").value = id;
        document.getElementById("nombreEditar").value = nombre;
        var editarModal = new bootstrap.Modal(document.getElementById('editarModal'));
        editarModal.show();
    }
</script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>

<!-- Inicialización de DataTables -->
<script>
    $(document).ready(function() {
        $('#CargoTable').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.1/i18n/es-ES.json"
            },
            "paging": true,
            "searching": true,
            "ordering": true,
            "responsive": true
        });
    });
</script>

{% endblock %}
