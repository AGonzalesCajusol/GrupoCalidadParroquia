{% extends "index.html" %}
{% block title %}Gestión de Tipo de Ministro{% endblock %}
{% block cuerpo %}

<div class="container mt-4">
    <h1 class="titulo-gestion">Gestión de tipos de ministro</h1>

    <table id="tipoMinistroTable" class="table table-hover table-striped">
        <thead>
            <tr>
                <th style="vertical-align: middle; text-align: center;">ID</th>
                <th style="vertical-align: middle; text-align: center;">Tipo de Ministro</th>
                <th  style="vertical-align: middle; text-align: center; width: 200px" >Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo in tipos_ministro %}
            <tr>
                <td class="text-center">{{ tipo[0] }}</td>
                <td>{{ tipo[1] }}</td>
                <td class="text-center">
                    <button class="btn btn-warning btn-sm" title="Editar"
                    onclick="openModal('edit', '{{ tipo[0] }}', '{{ tipo[1] }}')">
                    <i class="fas fa-edit"></i>
                    </button>
                    
                    <button type="button" class="btn btn-danger btn-sm" title="Eliminar"
                    onclick="eliminarTipoMinistro('{{ tipo[0] }}')">
                    <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal para agregar/editar tipo de ministro -->
<div class="modal fade" id="TipoMinistroModal" tabindex="-1" aria-labelledby="TipoMinistroModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="TipoMinistroForm" action="" method="POST">
                <input type="hidden" id="TipoMinistroId" name="id">
                <div class="modal-header">
                    <h5 class="modal-title" id="TipoMinistroModalLabel">Título del Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Tipo de Ministro</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" id="saveChanges" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/gestion_tipo_ministro.js"></script>
<script type="text/javascript">
    const urlInsertarTipoMinistro = "{{ url_for('procesar_insertar_tipo_ministro') }}";
    const urlActualizarTipoMinistro = "{{ url_for('procesar_actualizar_tipo_ministro') }}";
</script>


{% endblock %}
