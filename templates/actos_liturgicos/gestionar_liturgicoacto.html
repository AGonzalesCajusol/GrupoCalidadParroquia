{% extends "index.html" %}
{% block title %}Gestión de acto litúrgico{% endblock %}
{% block cuerpo %}


<div class="container mt-4">
    <h1 class="titulo-gestion"> Gestión de acto litúrgico</h1>


    <div>
        <table class="table table-hover table-striped" id="tablas">
            <thead>
                <tr>
                    <th style="vertical-align: middle; text-align: center;"> ID </th>
                    <th style="vertical-align: middle; text-align: center;"> Nombre litúrgico </th>
                    <th style="vertical-align: middle; text-align: center;">Tipo</th>
                    <th style="vertical-align: middle; text-align: center;">Estado</th>
                    <th style="vertical-align: middle; text-align: center;">Monto </th>
                    <th style="vertical-align: middle; text-align: center; width: 200px;">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody id="cuerpo_actos">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalactos" tabindex="-1" aria-labelledby="modalactosLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalactosLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="actos" onsubmit="enviar_datos(event)">
                    <div class="mb-3">
                        <input type="text" name="id_f" id="id_f" hidden>
                        <label for="nombreLiturgico" class="form-label">Nombre Litúrgico</label>
                        <input type="text" name="nombreLiturgico" class="form-control" id="nombreLiturgico"
                            placeholder="Ingrese el nombre litúrgico" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="tipo" name="tipo">
                            <label class="form-check-label" for="tipo">(Sacramento)</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="estado" name="estado">
                            <label class="form-check-label" for="estado">(Activo)</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="montoFijo" class="form-label">Ingrese el Monto Fijo</label>
                        <input type="number" name="montoFijo" class="form-control" id="montoFijo"
                            placeholder="Ingrese el monto fijo" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnguardar">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<!-- Font Awesome para los iconos -->
<script src="/static/js/acto_lit.js"></script>
{% endblock %}
