{% extends "index.html" %}
{% block title %}Gestión de Temas{% endblock %}
{% block cuerpo %}

<div class="container mt-4">
    <h1 class="titulo-gestion">Gestión de Temas</h1>

    <div>
        <!-- DataTable para la gestión de temas -->
        <table id="temasTable" class="table table-hover table-striped">
            <thead>
                <th style="vertical-align: middle; text-align: center;">ID</th>
                <th style="vertical-align: middle; text-align: center;">Descripción</th>
                <th style="vertical-align: middle; text-align: center;">Acto Litúrgico</th>
                <th style="vertical-align: middle; text-align: center; width: 200px;">Acciones</th>
            </thead>
            <tbody>
                {% for tema in temas %}
                <tr>
                    <td class="text-center">{{ tema[0] }}</td> <!-- ID del tema -->
                    <td>{{ tema[1] }}</td> <!-- Descripción del tema -->
                    <td>{{ tema[2] }}</td> <!-- Nombre del Acto Litúrgico -->

                    <td class="text-center">
                        <!-- Botón para ver detalles -->
                        <button class="btn btn-primary btn-sm" title="Ver"
                            onclick="openModal('view', '{{ tema[0] }}', '{{ tema[1] }}', '{{ tema[2] }}')">
                            <i class="fas fa-eye"></i>
                        </button>

                        <!-- Botón para editar -->
                        <button class="btn btn-warning btn-sm" title="Editar"
                            onclick="openModal('edit', '{{ tema[0] }}', '{{ tema[1] }}', '{{ tema[2] }}')">
                            <i class="fas fa-edit"></i>
                        </button>

                        <!-- Botón para eliminar -->
                        <form action="{{ url_for('procesar_eliminar_tema') }}" method="POST" style="display:inline-block;">
                            <input type="hidden" name="id" value="{{ tema[0] }}">
                            <button type="submit" class="btn btn-danger btn-sm" title="Eliminar"
                                onclick="return confirm('¿Estás seguro de que deseas eliminar este tema?');">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Agregar/Ver/Editar Tema -->
<div class="modal fade" id="temaModal" tabindex="-1" aria-labelledby="temaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="temaForm" action="" method="POST">
                <input type="hidden" id="temaId" name="id">

                <div class="modal-header">
                    <h5 class="modal-title" id="temaModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción del Tema</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_actoliturgico" class="form-label">Acto Litúrgico</label>
                        <select class="form-select" id="id_actoliturgico" name="id_actoliturgico" required>
                            {% for acto in actos %}
                            <option value="{{ acto[0] }}">{{ acto[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="saveChanges">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/tema.js"></script>

<script type="text/javascript">
    const urlInsertarTema = "{{ url_for('procesar_insertar_tema') }}";
    const urlActualizarTema = "{{ url_for('procesar_actualizar_tema') }}";
</script>

{% endblock %}
