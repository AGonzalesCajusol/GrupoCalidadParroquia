{% extends 'index.html' %}

{% block title %}Reporte de Recaudaciones{% endblock %}

{% block cuerpo %}
<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-12">
            <h1 class="titulo-gestion">Reporte de Recaudaciones</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-11 col-md-12">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <!-- Filtro de Año -->
                    <div class="d-flex align-items-center">
                        <label for="yearFilter" class="form-label me-2"><strong>Año:</strong></label>
                        <select id="yearFilter" class="form-select form-select-sm">
                            <option value="">Seleccione un año</option>
                            {% for year in años %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Mensaje cuando no hay datos -->
                    <div id="noDataMessage" class="alert alert-info text-center d-none">
                        No hay datos disponibles para los filtros seleccionados.
                    </div>
                    <!-- Contenedor del gráfico -->
                    <div class="chart-container" style="height: 400px;">
                        <canvas id="recaudacionesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/reporte_recaudaciones.js"></script>
{% endblock %}
