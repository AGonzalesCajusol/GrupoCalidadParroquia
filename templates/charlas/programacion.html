{% extends "index.html" %}
{% block title %}Gestión de Programación de Charlas{% endblock %}
{% block cuerpo %}
<div class="container mt-4">
    <!-- Título -->
    <h1 class="titulo-gestion">Gestión de Programación de Charlas</h1>

    <!-- Filtro y botón de registrar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Combo Box para seleccionar Acto Litúrgico -->
        <div class="d-flex align-items-center">
            <label for="selectActoLiturgico" class="form-label me-3">Seleccione un Acto Litúrgico:</label>
            <select id="selectActoLiturgico" class="form-select me-3" style="width: 300px;"
                onchange="verificarProgramacionActo()">
                <option value="">Seleccione un acto</option>
            </select>
        </div>
        <input type="hidden" id="hiddenIdMinistro">
        <input type="hidden" id="hiddenIdSede">


        <button type="button" class="btn btn-success btn-lg custom-btn" id="btnRegistrar"
            onclick="registrarProgramacion()" style="display: none;">
            <i class="bi bi-save"></i> Registrar programación
        </button>


    </div>

    <!-- Tabla de Programación -->
    <div class="table-responsive">
        <table id="tablaProgramacion" class="table table-striped align-middle">
            <thead>
                <tr>
                    <th>Tema</th>
                    <th>Hora de Inicio</th>
                    <th>Días de la Semana</th>
                    <th>Ministro</th>
                    <th>Sede</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="temasTableBody">
                <!-- Aquí se cargarán los temas dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalVerProgramacion" tabindex="-1" aria-labelledby="verProgramacionLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="programacionForm" action="" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="verProgramacionLabel">Detalles de la Programación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="modalDescripcion" class="form-label">Tema</label>
                        <input type="text" id="modalDescripcion" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalHoraInicio" class="form-label">Hora de Inicio</label>
                        <input type="time" id="modalHoraInicio" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalDiasSemana" class="form-label">Días de la Semana</label>
                        <input type="text" id="modalDiasSemana" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalMinistro" class="form-label">Ministro</label>
                        <input type="text" id="modalMinistro" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalSede" class="form-label">Sede</label>
                        <input type="text" id="modalSede" class="form-control" disabled>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <!-- Botón "Guardar" oculto por defecto -->
                    <button type="submit" class="btn btn-primary" id="btnGuardar"
                        style="display: none;">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- JavaScript -->
<script src="/static/js/programacion.js"></script>

{% endblock %}
